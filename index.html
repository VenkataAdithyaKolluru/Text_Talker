<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #888888;
            border-radius: 4px;
            background-color: #555555;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .transcription {
            margin-top: 20px;
            padding: 10px;
            background-color: #555555;
            border: 1px solid #888888;
            border-radius: 4px;
            color: #ffffff;
        }
        .countdown {
            font-size: 20px;
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .footer a:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        function startCountdown() {
            var countdownElement = document.getElementById('countdown');
            var timeLeft = 10;
            var timer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.innerHTML = "Time's up!";
                } else {
                    countdownElement.innerHTML = timeLeft + " seconds remaining";
                }
                timeLeft -= 1;
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Voice Project</h1>
        <form action="/text-to-speech" method="post">
            <label for="text">Enter text to convert to speech:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Convert to Speech</button>
        </form>
        <form action="/live-speech-to-text" method="post" onsubmit="startCountdown()">
            <button type="submit">Start Live Speech to Text</button>
        </form>
        <div id="countdown" class="countdown"></div>
        {% if transcription %}
            <div class="transcription">
                <h2>Transcription:</h2>
                <p>{{ transcription }}</p>
            </div>
        {% endif %}
        <div class="footer">
            <p>Created by Kolluru Venkata Adithya</p>
            <p><a href="https://www.linkedin.com/in/kolluruvenkataadithya/">LinkedIn</a></p>
        </div>
    </div>
</body>
</html>
